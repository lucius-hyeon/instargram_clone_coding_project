{% extends 'base.html' %}
{% block extra-style %}
  <style>
    .underline:hover {
      cursor: pointer;
    }
  </style>

{% endblock %}

{% block content%}
  <!--본문 부분-->
  <div class="main_body" id="main_body">
    <div class="post_box" id-="post_box">
      {% include 'story/story.html' %}

      <div class="card posts">
        <div class="card-body post">
          <div class="post_header">
            <div class="post_header_main">
              <img class="img_circle" width="32px" height="32px" src="/static/images/img_profile.jpg">
              <a class="post_header_main_id" href="https://velog.io/@kimphysicsman">
                kimphysicsman
              </a>
            </div>
            <div class="post_header_more">
              <div class="post_header_more_btn_box">
                <a href="https://velog.io/@kimphysicsman">
                  <img width="20px" height="20px" src="/static/images/icon_menu_dots.png">
                </a>
              </div>
              <div class="post_img">
                <img width="100%" src="{{image.image.url}}">
                <div class="post_icon_box_slide">
                  <div class="post_dots">
                    <img width="7px" height="7px" style="display: none;" src="/static/images/post_slide_dot_fill.png">
                    <div style="width: 7px"></div>
                    <img width="7px" height="7px" style="display: none;" src="/static/images/post_slide_dot_empty.png">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="post_icon_box">
            <div class="post_icons">
              <a href="https://velog.io/@kimphysicsman">
                <img width="22px" height="22px" src="/static/images/icon_heart_empty.png"></a>
              <a href="https://velog.io/@kimphysicsman">
                <img width="22px" height="22px" src="/static/images/icon_comment.png"></a>
              <a href="https://velog.io/@kimphysicsman">
                <img width="22px" height="22px" src="/static/images/icon_share.png"></a>
            </div>
            <div class="post_icon_box_bookmark">
              <a href="https://velog.io/@kimphysicsman">
                <img width="22px" height="22px" style="margin: auto; display: block;" src="/static/images/icon_bookmark.png"></a>
            </div>
          </div>
          <div class="post_like_box">
            <img class="img_circle" width="20px" height="20px" src="/static/images/img_profile.jpg">
            <a class="post_text_id" href="https://velog.io/@kimphysicsman">
              bongsem</a>님
            <a class="post_text_id" href="https://velog.io/@kimphysicsman">
              여러명</a>이 좋아합니다
          </div>
          <div class="post_text_box">
            <a class="post_text_id" href="https://velog.io/@kimphysicsman">
              kimphysicsman</a>
            여기는 한강!
            <span class="post_text_btn" name="1" onclick="view_post_text_more('1')">
              ... 더보기
            </span>
            <div class="post_text_more" name="1">
              <br><br>
              <br><br>
              하지만 너무가 더워 ㅠ
            </div>
            <div class="post_text_btn">댓글 2개 모두 보기</div>
          </div>
          <div class="post_d-day">
            1일전
          </div>
          <div class="post_comment_input_box">
            <div class="post_comment_imoge_box">
              <img width="24px" height="24px" src="/static/images/icon_imoge.png">
            </div>
            <input name="1" aria-label="입력 검색" class="post_comment_input" autocapitalize="none" placeholder="댓글 달기..." type="text" value="">
            <button class="post_comment_input_btn" name="1" style="opacity: 0.5;">
              게시
            </button>
          </div>
        </div>
      </div>
    </div>
    {% include 'post/side_section.html' %}
  </div>
{% endblock %}
