<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">
    <link href="/static/css/login_style.css" rel="stylesheet"/>

    <div class="top">
      <div class="main-content">
        <div class="header">
          <img src="https://i.imgur.com/zqpwkLQ.png"/>
          <a id="kakao-login-btn" href="/account/login/kakao">
            <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="222" alt="카카오 로그인 버튼"/>
          </a>
        </div>
        <form action='/user/login/' method="post">
          {% csrf_token %}
          <div class="l-part">
            <input type="text" placeholder="이메일" class="input-1" name='email'/>
            <div class="overlap-text">
              <input type="password" placeholder="비밀번호" class="input-2" name='password'/>
            </div>
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
              {% endif%}
              <input type="submit" value="로그인" class="btn"/>
            </div>
          </div>
        </form>
        <div class="sub-content">
          <div class="s-part">
            계정이 없으신가요?<a href="/user/join/">가입하기</a>
          </div>
        </div>
      </div>

    </body>

  </html>
