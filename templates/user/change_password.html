    <main>

        <div class="container">
            {% block content %}
            <form method="POST" action="{% url 'change_password' %}">
                {% csrf_token %}
                현재 비밀번호 : <input name="origin_password" type="password">        
                변경할 비밀번호 : <input name="new_password" type="password">
                비밀번호 확인 : <input name="confirm_password" type="password">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <button type="submit" value="변경">비밀번호 변경</button>
            </form>
