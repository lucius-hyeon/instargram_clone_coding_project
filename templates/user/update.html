<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      .title-center {
        text-align: center;
        margin-top: 50px;
      }

      .wrap {
        width: 400px;
        margin: 0 auto;
      }

      .form-area {
        margin-top: 25px;
      }

      .timeline-container {
        margin-top: 25px;
      }
    </style>
  </head>

  <body>
    <link href="/static/css/join_style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <main>
      <div class="page">
        <div class="header">
          <img src="https://i.imgur.com/zqpwkLQ.png"/>
          <p></p>
          <div>
            <hr>
            <hr>
          </div>
        </div>
        <div class="container">
            {% block content %}
            <form class="mt-3" action="{% url 'update' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                이메일 주소 : <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">        
                성명 : <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                사용자 이름 : <input type="text" class="form-control" id="nickname" name="nickname" value="{{ user.nickname }}">
                Bio : <input type="text" class="form-control" id="bio" name="bio" value="{{ user.bio }}">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <button type="submit">변경</button>
            </form>
            
            {% endblock %}
            <button class="form-control" type="button" style="color: black;"onclick="location.href='/user/change_password/'">비밀번호 변경</button>
            <hr>
            <button class="form-control" type="button" style="background-color: red; color: white;" onclick="location.href='/user/delete/'">회원탈퇴</button>
            </hr>

        </div>
      </div>
      <div class="footer">
        <ul>
          <li>
            <a href="">ABOUT</a>
          </li>
          <li>
            <a href="">HELP</a>
          </li>
          <li>
            <a href="">PRESS</a>
          </li>
          <li>
            <a href="">API</a>
          </li>
          <li>
            <a href="">JOBS</a>
          </li>
          <li>
            <a href="">PRIVACY</a>
          </li>
          <li>
            <a href="">TEMS</a>
          </li>
          <li>
            <a href="">LOCATIONS</a>
          </li>
          <li>
            <a href="">TOP ACCOUNTS</a>
          </li>
          <li>
            <a href="">HASHTAGS</a>
          </li>
          <li>
            <a href="">LANGUAGE</a>
          </li>
        </ul>
        <p>© 2022 VISANG</p>
      </div>
      
    </main>
  </body>

</html>
