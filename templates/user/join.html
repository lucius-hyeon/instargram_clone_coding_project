<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
      .title-center {
        text-align: center;
        margin-top: 50px;
      }

      .wrap {
        width: 400px;
        margin: 0 auto;
      }

      .form-area {
        margin-top: 25px;
      }

      .timeline-container {
        margin-top: 25px;
      }
    </style>
  </head>

  <body>
    <link href="/static/css/join_style.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <main>
      <div class="page">
        <div class="header">
          <img src="https://i.imgur.com/zqpwkLQ.png"/>
          <p>친구들의 사진과 동영상을 보려면 가입하세요.</p>
          <div>
            <hr>
            <hr>
          </div>
        </div>
        <div class="container">
          <form class="form_area" action="/user/join/" method="post">
            {% csrf_token %}
            <input type="text" placeholder="이메일 주소" name="email">
            <input type="text" placeholder="성명" name="username">
            <input type="text" placeholder="사용자 이름" name="nickname">
            <input type="password" placeholder="비밀번호" name="password">
            <input type="password" placeholder="비밀번호 확인" name="password2">
            {% if error %}
              <div class="alert alert-danger" role="alert">
                {{ error }}
              </div>
            {% endif %}
            <button>가입</button>

          </form>

        </div>
      </div>
      <div class="option">
        <p>계정이 있으신가요?

          <a href="user/login/">로그인</a>
        </p>
      </div>
      <div class="otherapps">
        <p>앱을 다운로드하세요.</p>
        <button type="button">
          <i class="fab fa-apple"></i>
          App Store</button>
        <button type="button">
          <i class="fab fa-google-play"></i>
          Google Play</button>
      </div>
      <div class="footer">
        <ul>
          <li>
            <a href="">ABOUT</a>
          </li>
          <li>
            <a href="">HELP</a>
          </li>
          <li>
            <a href="">PRESS</a>
          </li>
          <li>
            <a href="">API</a>
          </li>
          <li>
            <a href="">JOBS</a>
          </li>
          <li>
            <a href="">PRIVACY</a>
          </li>
          <li>
            <a href="">TEMS</a>
          </li>
          <li>
            <a href="">LOCATIONS</a>
          </li>
          <li>
            <a href="">TOP ACCOUNTS</a>
          </li>
          <li>
            <a href="">HASHTAGS</a>
          </li>
          <li>
            <a href="">LANGUAGE</a>
          </li>
        </ul>
        <p>© 2022 VISANG</p>
      </div>
    </main>
  </body>

</html>
